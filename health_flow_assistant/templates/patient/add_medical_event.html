{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
  <section id="add-medical-event" class="doctors">
    <div class="container">
      <div class="section-title">
        <h2>Add Medical Event</h2>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Medical Event</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
