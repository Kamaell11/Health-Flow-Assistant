{% extends 'base_dashboard.html' %}

{% block title %}Reschedule Appointment{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Reschedule Appointment</h2>

    <form method="post" action="{% url 'patient:reschedule_appointment' appointment_id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reschedule Appointment</button>
      <a href="{% url 'patient:view_appointments' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
