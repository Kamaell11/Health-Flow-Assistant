{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
  <section id="medical-history" class="doctors">
    <div class="container">
      <div class="section-title">
        <h2>Medical History</h2>
      </div>
      <div class="row">
        {% for history in medical_history_list %}
          <div class="col-lg-6 mt-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ history.patient }}</h5>
                <p class="card-text">Start Date: {{ history.start_date }}</p>
                <p class="card-text">End Date: {{ history.end_date }}</p>
                <a href="{% url 'doctor:medical_history_detail' history.id %}" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
